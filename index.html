<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cha Ji - Mi Diario de T√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl mb-2 italic">Ëå∂ËÆ∞</h1>
            <p class="text-stone-500 uppercase tracking-widest text-xs">Registro de Catas</p>
        </header>

        <nav class="flex justify-center gap-12 mb-8 border-b border-stone-200 text-lg">
            <button onclick="showTab('catas')" id="btn-catas" class="pb-2 tab-active tracking-wide">DIARIO</button>
            <button onclick="showTab('stash')" id="btn-stash" class="pb-2 tracking-wide">DESPENSA</button>
        </nav>

        <div id="view-catas" class="space-y-6">
            </div>

        <div id="view-stash" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </div>

    <script>
        let dataCatas = [];
        let dataStash = [];

        async function init() {
            try {
                const [resC, resS] = await Promise.all([
                    fetch('./data/catas.json'),
                    fetch('./data/stash.json')
                ]);
                dataCatas = await resC.json();
                dataStash = await resS.json();
                renderCatas();
                renderStash();
            } catch (e) {
                console.error("Error cargando datos:", e);
            }
        }

        function showTab(tab) {
            document.getElementById('view-catas').classList.toggle('hidden', tab !== 'catas');
            document.getElementById('view-stash').classList.toggle('hidden', tab !== 'stash');
            document.getElementById('btn-catas').className = tab === 'catas' ? 'pb-2 tab-active' : 'pb-2';
            document.getElementById('btn-stash').className = tab === 'stash' ? 'pb-2 tab-active' : 'pb-2';
        }

        function renderCatas() {
            const container = document.getElementById('view-catas');
            const catasOrdered = [...dataCatas].sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            container.innerHTML = catasOrdered.map(c => `
                <div class="card p-6 border-l-4 border-stone-800">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-xs text-stone-400 font-sans">${c.fecha}</span>
                            <h3 class="text-2xl font-bold">${c.nombre}</h3>
                        </div>
                        <div class="text-right">
                            <span class="text-xl font-bold text-emerald-800">${c.puntuacion} <small class="text-xs text-stone-400">/ 5</small></span>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm text-stone-500 mb-4 font-sans">
                        <span>‚öñÔ∏è ${c.parametros}</span>
                        <span>üçµ ${c.recipiente || 'Gaiwan'}</span> <span>üè™ ${c.tienda || 'N/A'}</span>
                    </div>

                    <p class="text-stone-700 leading-relaxed mb-4 italic">"${c.comentario}"</p>
                    
                    <div class="flex flex-wrap gap-2">
                        ${(c.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderStash() {
            const container = document.getElementById('view-stash');
            container.innerHTML = dataStash.map(s => `
                <div class="card p-5 border ${s.en_stock ? 'border-stone-100' : 'opacity-60 bg-stone-50 border-transparent'}">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-lg leading-tight">${s.nombre}</h4>
                        <span class="text-[10px] font-sans px-2 py-0.5 rounded-full ${s.en_stock ? 'bg-emerald-50 text-emerald-700 border border-emerald-100' : 'bg-stone-200 text-stone-600'}">
                            ${s.en_stock ? 'EN STOCK' : 'AGOTADO'}
                        </span>
                    </div>

                    <div class="text-xs font-sans space-y-1 text-stone-500">
                        <p>üåø <span class="text-stone-700">${s.tipo}</span></p>
                        <p>üìç ${s.origen} (${s.a√±ada})</p>
                        <p class="text-emerald-700 font-medium pt-1">üè™ ${s.tienda || 'Desconocida'}</p>
                    </div>

                    ${s.tags && s.tags.length > 0 ? `
                        <div class="mt-4 flex flex-wrap gap-1">
                            ${s.tags.map(t => `<span class="text-[10px] bg-stone-100 text-stone-500 px-1.5 py-0.5 rounded">#${t}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
